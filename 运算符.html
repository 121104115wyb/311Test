<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /**
     * 1.运算符
     * == 判断相等（不判断类型）
     * === 判断相等（不仅判断类型而且判断数值）
     * % 取余 例如 var = 10%3 （结果为1）
     * ！取非，取反
     * ！= 不等于（不严格）
     * ！== 不等于 （严格，不仅判断数值而且判断类型）
     * += 加上值后赋值给它本身
     * -+ 减去值后赋值给它本身
     * *= 乘以值后赋值给它本身
     * /= 除以值后赋值给它本身
     * %= 取余值后赋值给它本身
     *
     */
    var testNum = 100;
    console.log(testNum +=10);






</script>
</body>
</html>
